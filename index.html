    <!-- Internal CSS - Frame-specific styling -->
    <style>
        /* Frame Container Styling */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        /* Frame Layout Structure */
        .frame-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        /* Header Frame */
        .header-frame {
            width: 100%;
            height: 80px;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 100;
            background-color: #ffffff;
        }

        /* Content Frame */
        .content-frame {
            flex: 1;
            width: 100%;
            border: none;
            overflow-y: auto;
            background-color: #f9fafb;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <!-- Master Frame Container -->
    <div class="frame-container">

        <!-- Header Frame - Navigation Component -->
        <iframe src="header.html" class="header-frame" name="headerFrame" title="Navigation Header" scrolling="no">
            <!-- Fallback for browsers that don't support iframes -->
            <p>Your browser does not support iframes. Please <a href="pages/home.html">click here</a> to view the
                website.</p>
        </iframe>

        <!-- Content Frame - Main Content Area -->
        <iframe src="pages/home.html" class="content-frame" name="contentFrame" id="mainContent" title="Main Content">
            <!-- Fallback Content -->
            <div class="loading">
                <p>Loading content...</p>
            </div>
        </iframe>

    </div>

    <!-- Inline CSS - Custom accent for frame borders (demonstration of inline CSS requirement) -->
    <div style="display: none; border-color: #2563eb; background-color: #f9fafb;"></div>

</body>

</html>
