<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">

    <!-- Internal CSS - Footer-specific styling with FULL RESPONSIVE -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        /* Footer Container - NOT sticky, flows naturally */
        .footer {
            background-color: #1f2937;
            color: #9ca3af;
            padding: 1rem 2rem;
            width: 100%;
            border-top: 1px solid #374151;
        }

        /* Footer Content Layout */
        .footer-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        /* Left Section - Copyright */
        .footer-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .footer-text {
            color: #9ca3af;
            margin: 0;
        }

        .footer-text strong {
            color: #e5e7eb;
            font-weight: 600;
        }

        .footer-year {
            color: #6b7280;
            font-size: 0.8125rem;
        }

        /* Right Section - Quick Links */
        .footer-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* Footer Links */
        .footer-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .footer-link {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s ease;
            display: inline-block;
        }

        .footer-link:hover {
            color: #ffffff;
        }

        /* Status Indicator */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.875rem;
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 1rem;
            font-size: 0.8125rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .status-text {
            color: #22c55e;
            font-weight: 600;
        }

        /* ===== RESPONSIVE BREAKPOINTS ===== */

        /* Tablet: 768px - 1023px */
        @media (min-width: 768px) and (max-width: 1023px) {
            .footer {
                padding: 1rem 1.75rem;
            }

            .footer-content {
                gap: 1.25rem;
            }

            .footer-right {
                gap: 1.25rem;
            }

            .footer-links {
                gap: 1.25rem;
            }

            .footer-link {
                font-size: 0.8125rem;
            }

            .status-badge {
                padding: 0.35rem 0.75rem;
                font-size: 0.75rem;
            }
        }

        /* Mobile: max-width 767px */
        @media (max-width: 767px) {
            .footer {
                padding: 1rem 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
                align-items: center;
            }

            .footer-left {
                flex-direction: column;
                gap: 0.375rem;
                width: 100%;
                justify-content: center;
            }

            .footer-right {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                align-items: center;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
                width: 100%;
            }

            .footer-link {
                font-size: 0.8125rem;
            }

            .status-badge {
                width: 100%;
                max-width: 200px;
                justify-content: center;
                padding: 0.5rem 1rem;
            }
        }

        /* Small Mobile: max-width 480px */
        @media (max-width: 480px) {
            .footer {
                padding: 1rem 1rem;
            }

            .footer-content {
                gap: 0.875rem;
            }

            .footer-left {
                font-size: 0.8125rem;
            }

            .footer-text {
                font-size: 0.8125rem;
            }

            .footer-year {
                font-size: 0.75rem;
            }

            .footer-links {
                gap: 0.875rem;
                font-size: 0.75rem;
            }

            .footer-link {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }

            .status-badge {
                font-size: 0.75rem;
                padding: 0.45rem 0.875rem;
                max-width: 180px;
            }

            .status-dot {
                width: 5px;
                height: 5px;
            }
        }

        /* Large Desktop: 1440px+ */
        @media (min-width: 1440px) {
            .footer-content {
                max-width: 1400px;
            }

            .footer-links {
                gap: 2rem;
            }

            .footer-link {
                font-size: 0.9375rem;
            }

            .status-badge {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }

        /* Landscape Mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .footer {
                padding: 0.75rem 1.5rem;
            }

            .footer-content {
                gap: 1rem;
            }

            .footer-left,
            .footer-right {
                font-size: 0.75rem;
            }

            .status-badge {
                padding: 0.3rem 0.75rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <!-- Footer Section - FULLY RESPONSIVE -->
    <footer class="footer">

        <div class="footer-content">

            <!-- Left Section: Copyright -->
            <div class="footer-left">
                <p class="footer-text">
                    <strong>Muhammad Ghiffari</strong> Â© <span class="footer-year">2025</span>
                </p>
            </div>

            <!-- Right Section: Links & Status -->
            <div class="footer-right">

                <!-- Quick Links -->
                <ul class="footer-links">
                    <li>
                        <a href="../pages/home.html" class="footer-link" target="contentFrame">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="../pages/about.html" class="footer-link" target="contentFrame">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="../pages/projects.html" class="footer-link" target="contentFrame">
                            Projects
                        </a>
                    </li>
                    <li>
                        <a href="../pages/contact.html" class="footer-link" target="contentFrame">
                            Contact
                        </a>
                    </li>
                </ul>

                <!-- Status Badge -->
                <div class="status-badge">
                    <span class="status-dot"></span>
                    <span class="status-text">Available</span>
                </div>

            </div>

        </div>

    </footer>

    <!-- Inline CSS - Status badge accent (demonstration of inline CSS requirement) -->
    <div
        style="display: none; background-color: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.2); color: #22c55e;">
    </div>

</body>

</html>
